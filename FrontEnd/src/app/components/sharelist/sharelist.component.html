<div class="modal-header">
  <h2>Select a Chat to Share</h2>
  <button mat-icon-button (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-content">
  <ul>
    <ng-container *ngIf="chats.length > 0; else noUsers">
      <li *ngFor="let chat of chats" (click)="toggleUserSelection(chat)">
        <input type="checkbox" [checked]="isSelected(chat)">
        <img [src]="chat.users[0].profilePicture" alt="{{ chat.users[0].userName }}">
        <div class="user-info">
          <p>{{ chat.users[0].userName }}</p>
        </div>
      </li>
    </ng-container>
    <ng-template #noUsers>
      <h2>No Chats available</h2>
    </ng-template>
  </ul>
  <button mat-raised-button color="primary" (click)="selectUser()">Send to Selected Users</button>
</div>
