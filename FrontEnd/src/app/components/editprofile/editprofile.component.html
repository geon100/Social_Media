<!-- editprofile.component.html -->

<div class="edit-profile-container">
  <h2>Edit Profile</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" class="form-control" id="dob" formControlName="dob" matInput [matDatepicker]="picker" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" formControlName="bio" class="form-control"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" mat-flat-button color="primary">Save Changes</button>
      <button type="button" mat-flat-button color="warn" (click)="oncancel()" >Cancel</button>
    </div>
  </form>
</div>
