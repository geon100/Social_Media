<div class="video-call-container">
  <div class="remote-video">
    
    <video id="remoteVideo" #received_video autoplay playsinline></video>
  </div>
  <div class="local-video">
    
    <video id="localVideo" #local_video autoplay muted playsinline></video>
  </div>
  <div class="controls">
    <!-- Additional controls for the video call can be added here -->

  </div>
</div>
