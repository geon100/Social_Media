<!-- post.component.html -->
<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>Post Listing</h1>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="caption">
        <th mat-header-cell *matHeaderCellDef>Caption</th>
        <td mat-cell *matCellDef="let element">{{ element.caption }}</td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.image" [src]="element.image" alt="Post Image" style="max-width: 80px; max-height: 80px;">
        </td>
      </ng-container>
      <ng-container matColumnDef="commentsCount">
        <th mat-header-cell *matHeaderCellDef>Comments Count</th>
        <td mat-cell *matCellDef="let element">{{ element.comments.length }}</td>
      </ng-container>
      <ng-container matColumnDef="likesCount">
        <th mat-header-cell *matHeaderCellDef>Likes Count</th>
        <td mat-cell *matCellDef="let element">{{ element.likes.length }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"  *ngIf="element.isActive" (click)="toggleBlock(element?._id)">
            Block
          </button>
          <button mat-raised-button color="primary"  *ngIf="!element.isActive" (click)="toggleBlock(element?._id)">
            Unblock
          </button>

          <button mat-icon-button color="primary" class="bg-light" (click)="viewPost(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
